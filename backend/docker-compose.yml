version: "3.9"
services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gestion_db
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    container_name: hyre-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: hyre@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5000:80"
